<script src="js/plugin/select2/select2.min.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="css/select2.min.css"> -->
<div class=" padding-top-10 bg-color-white">
	<div class="jarviswidget jarviswidget-color-darken" style=""
		id="wid-id-0">
		<header>
			<span> <i></i>
			</span>
			<h2>Email Advertisement</h2>
		</header>
		<form id="updateCustomerform" class="smart-form" autocomplete="off">
			<input type="hidden" class="form-control" name="userId" id="userId">
			<fieldset>
				<div class="row">
					<section class="col col-6">
						<div class="form-group">
							<label class="label">Select Member (Hold CTRL for multiple selection)</label> <select multiple
								style="width: 100%" class="select2" name="memberId"
								id="memberId" title="Click to Select a Member">
							</select> <i></i>
						</div>
					</section>
					<section class="col col-6">
						<label class="label">Select Template</label> <label class="select">
							<select name="templateId" id="templateId"
							title="Click to Select a Template">
								<option
									value="Hi, Sir ! Don’t miss out on our summer savings on personal training sessions.">Saving</option>
								<option
									value="Hi, Sir ! Don’t miss out on our summer savings on personal training sessions.">Offer</option>
						</select> <i></i>
						</label>
					</section>
				</div>
			</fieldset>
			<footer>
				<div class="col col-md-6">
					<input type="button" class="btn btn-primary" id="btnSave"
						value="Send E-Mail" onclick="sendMail();">
				</div>
			</footer>

		</form>
	</div>
</div>

<script>
	function OnLoad() {
		$("#userId").val(JSON.parse(sessionStorage.user).userId);
		var url = "/getAllMember";
		var lAjax1 = new FormAjax();
		lAjax1.setUrl(url);
		lAjax1.setSync(true);
		lAjax1.setData()
		lAjax1.addEventListener('success', function(response) {
			var dataSet = JSON.parse(response);
			$.each(dataSet, function(i, item) {
				$('<option>').val(item.email).text(
						item.firstName + " - " + item.email).appendTo(
						'#memberId');
			});

		});
		lAjax1.addEventListener('error', function(textStatus, errorThrown) {
			console.log(textStatus + " ; " + errorThrown);
		});
		lAjax1.execute();
	}

	function sendMail() {

		var url = "/sendPromotionalEmail";
		var lAjax1 = new FormAjax();
		lAjax1.setUrl(url);
		lAjax1.setSync(true);
		lAjax1.setData({
			"memberList" : $('#memberId').val().toString(),
			"templateId" : $('#templateId').val()
		})
		lAjax1
				.addEventListener(
						'success',
						function(response) {
							debugger;
							if (response == "true") {
								$
										.smallBox({
											title : "Promotion",
											content : "<i class='fa fa-clock-o'></i> <i>Email Sent Successfully...</i>",
											color : "#659265",
											iconSmall : "fa fa-check fa-2x fadeInRight animated",
											timeout : 4000
										});
							} else {
								$
										.smallBox({
											title : "Promotion",
											content : "<i class='fa fa-clock-o'></i> <i>Something went wrong...</i>",
											color : "#659265",
											iconSmall : "fa fa-check fa-2x fadeInRight animated",
											timeout : 4000
										});
							}
							//	window.location.href="#ui/form/AddPayment.html";

						});
		lAjax1.addEventListener('error', function(textStatus, errorThrown) {
			console.log(textStatus + " ; " + errorThrown);
		});
		lAjax1.execute();
	}
</script>
