<div class=" padding-top-10 bg-color-white">
    <div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
        <header>
            <span> <i></i> </span>
            <h2>Add Member</h2>                
        </header>
        <form id="updateCustomerform" class="smart-form" autocomplete="off">
            <input type="hidden" class="form-control" name="beanName" id="beanName" value="CustomerMasterManager">
            <input type="hidden" value="com.pladatechnologies.loyalty.entity.CustomerMaster" name="entityName" id="entityName" >
            <input type="hidden" id="StoreId">
            <input type="hidden" id="CustId">
            <fieldset>					
                <div class="row">
                    <section class="col col-6">
                        <label class="label">First Name</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" name="FirstName" id="FirstName"  maxlength="30">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Last Name</label>
                        <label class="input">
                             <i class="icon-append fa fa-user"></i>
                            <input type="text" name="LastName" id="LastName" maxlength="30">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Mobile No</label>
                        <label class="input">
                             <i class="icon-append fa fa-phone"></i>
                            <input type="number" name="MobileNo" id="MobileNo" maxlength="10">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Birth Date</label>
                        <label class="input">
                             <i class="icon-append fa fa-birthday-cake"></i>
                            <input type="date" data-date="" data-date-format="DD MM YYYY" name="BirthDate" id="BirthDate">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Email</label>
                        <label class="input">
                            <i class="icon-append fa fa-envelope-o"></i>
                            <input type="email" name="Email" id="Email" maxlength="40">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Age</label>
                        <label class="input">
                             <i class="icon-append fa fa-child"></i>
                            <input type="number" name="MobileNo" id="MobileNo" maxlength="10">
                        </label>
                    </section>
                </div>
                <div class="row">
                   <section class="col col-6">
                        <label class="label">Address</label>
                        <label class="input">
                             <i class="icon-append fa fa-user"></i>
                            <input type="text" name="LastName" id="LastName" maxlength="30">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Membership Type</label>
                        <label class="select">
                            <select name="interested" id="memberShipType">
                                <option value="Earn">Monthly</option>
                                <option value="Burn">Yearly</option>
                                <option value="Void">Quarterly</option>
                            </select> 
                            <i></i>
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Gender</label>
                        <div class="inline-group">
                            <label class="radio">
                                <input type="radio" name="gender" value="Male" id="genderMale">
                                <i></i>Male
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender" value="Female" id="genderFemale">
                                <i></i>Female
                            </label>
                        </div>
                    </section>
                </div>
            </fieldset>
            <footer>                
                <div class="col col-md-6">
                    <input type="submit" class="btn btn-primary" id="btnSave" value="Add Member" >
                </div>
           </footer>
           
        </form>						
    </div>
</div>
<script src="js/form/updateCustomer.js" type="text/javascript"></script>
