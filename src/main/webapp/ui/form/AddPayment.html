<div class=" padding-top-10 bg-color-white">
	<div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
		<header>
			<span> <i></i> </span>
			<h2>Add Payment</h2>
		</header>
		<form id="updateCustomerform" class="smart-form" autocomplete="off">
			<input type="hidden" class="form-control" name="userId" id="userId" >
			<fieldset>
				<div class="row">
					<section class="col col-6">
						<label class="label">Select Member</label>
						<label class="select">
							<select name="memberId" id="memberId">
							</select>
							<i></i>
						</label>
					</section>
					<section class="col col-6">
						<label class="label">Payment Amount</label>
						<label class="input">
							<i class="icon-append fa fa-money"></i>
							<input type="text" name="amount" id="amount" maxlength="30">
						</label>
					</section>
				</div>
				<div class="row">
					<section class="col col-6">
						<h1>Membership Amount :  <span style="color: crimson;" id="memberShipAmountId"></span></h1>
					</section>
					<section class="col col-6">
						<h1>Amount Paid Till Date :  <span style="color: crimson;" id="paidAmountId"></span></h1>
					</section>
				</div>
			</fieldset>
			<footer>
				<div class="col col-md-6">
					<input type="button" class="btn btn-primary" id="btnSave" value="Add Payment" onclick="AddPayment();">
				</div>
			</footer>

		</form>
	</div>
</div>

<script>
	function OnLoad() {
		$("#userId").val(JSON.parse(sessionStorage.user).userId);
		var url = "/getAllMember";
		var lAjax1 = new FormAjax();
		lAjax1.setUrl(url);
		lAjax1.setSync(true);
		lAjax1.setData()
		lAjax1.addEventListener('success', function (response) {debugger;
			var dataSet = JSON.parse(response);
			$.each(dataSet, function (i, item) {
				$('<option>').val(item.memberId).text(item.firstName + " - " + item.email).appendTo('#memberId');
			});
			var url = (window.location).href.includes("=");
			if(url) {
				var memberId = (window.location).href.substring(((window.location).href).lastIndexOf('=') + 1);
				$("#memberId").val(memberId);
				CalculatePayment(memberId);
		//	var member = dataSet.find(item => item.memberId === 77);
			}
			
			

		});
		lAjax1.addEventListener('error', function (textStatus, errorThrown) {
			console.log(textStatus + " ; " + errorThrown);
		});
		lAjax1.execute();
	}
	
	function AddPayment() {

		var url = "/addPayment";
		var lAjax1 = new FormAjax();
		lAjax1.setUrl(url);
		lAjax1.setSync(true);
		lAjax1.setData($('form').serialize())
		lAjax1.addEventListener('success', function (response) {
			if (response == "success") {
				$.smallBox({
					title: "Payment",
					content: "<i class='fa fa-clock-o'></i> <i>Payment Updated Successfully...</i>",
					color: "#659265",
					iconSmall: "fa fa-check fa-2x fadeInRight animated",
					timeout: 4000
				});
			} else {
				$.smallBox({
					title: "Payment",
					content: "<i class='fa fa-clock-o'></i> <i>Something went wrong...</i>",
					color: "#659265",
					iconSmall: "fa fa-check fa-2x fadeInRight animated",
					timeout: 4000
				});
			}
			window.location.href="#ui/form/AddPayment.html";

		});
		lAjax1.addEventListener('error', function (textStatus, errorThrown) {
			console.log(textStatus + " ; " + errorThrown);
		});
		lAjax1.execute();
	}
	
	function CalculatePayment(memberId) {

		var url = "/calculatePayment";
		var lAjax1 = new FormAjax();
		lAjax1.setUrl(url);
		lAjax1.setSync(true);
		lAjax1.setData({"memberId" : memberId})
		lAjax1.addEventListener('success', function (response) {
			debugger;
			var membershipAmount = parseInt(JSON.parse(response).membershipAmount);
			var totalPayment = parseInt(JSON.parse(response).totalPayment);
			document.getElementById("memberShipAmountId").innerHTML = membershipAmount;
			document.getElementById("paidAmountId").innerHTML = totalPayment;
			if(totalPayment > membershipAmount){
				$("#btnSave").attr("disabled","disabled");
				$("#amount").attr("disabled","disabled");
			}

		});
		lAjax1.addEventListener('error', function (textStatus, errorThrown) {
			console.log(textStatus + " ; " + errorThrown);
		});
		lAjax1.execute();
	}
</script>
